<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo" />
    </header>

    <main class="content">

      <section class="profile content__profile">
        <img class="profile__avatar" src="images/profile_image.jpg" alt="Аватар пользователя" />
        <div class="profile__info">

          <h1 class="profile__info-name">Котик на пицце</h1>
          <button class="profile__button profile__button_action_edit" type="button"></button>
          <p class="profile__info-about">Исследователь космоса</p>
        </div>
        <button class="profile__button profile__button_action_add" type="button"></button>
      </section>

      <section class="gallery content__gallery">
        <ul class="cards">

          <li class="card">
            <img class="card__image" src="images/mount_cook.jpg" alt="Гора Кука, Новая Зеландия">
            <div class="card__info">
              <h2 class="card__title">Гора Кука</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/neuschwanstein_castle.jpg" alt="Замок Нойшванштайн, Германия">
            <div class="card__info">
              <h2 class="card__title">Замок Нойшванштайн</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/dumbleyung_lake.jpg" alt="Озеро Дамблиунг, Австралия">
            <div class="card__info">
              <h2 class="card__title">Озеро Дамблиунг</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/red_square.jpg" alt="Красная площадь, Россия">
            <div class="card__info">
              <h2 class="card__title">Красная площадь</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/mount_rila.jpg" alt="Гора Рила, Болгария">
            <div class="card__info">
              <h2 class="card__title">Гора Рила</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/callanish.jpg" alt="Камни Калланиш, Шотландия">
            <div class="card__info">
              <article class="card__title">Калланиш</article>
              <button class="card__like" type="button"></button>
            </div>
          </li>

        </ul>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright"> 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <form class="popup__form" name="popup-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" value="" placeholder="Введите имя"
            name="profile-name">
          <input class="popup__input popup__input_type_about" type="text" value="" placeholder="Введите описание"
            name="profile-about">
          <button class="popup__button popup__button_action_save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button popup__button_action_close" type="reset"></button>
      </div>

    </div>

  </div>


  <script src="scripts/edit_profile.js"></script>
</body>

</html>
