<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo" />
    </header>

    <main class="content">

      <section class="profile content__profile">
        <img class="profile__avatar" src="images/profile_image.jpg" alt="Аватар пользователя" />
        <div class="profile__info">

          <p class="profile__info-name">Жак-Ив Кусто
          </p>
          <button class="profile__button profile__button_action_edit"></button>
          <p class="profile__info-about">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_action_add"></button>
      </section>

      <section class="gallery content__gallery">
        <ul class="cards">

          <li class="card">
            <img class="card__image" src="images/mount_cook.jpg" alt="Гора Кука, Новая Зеландия">
            <div class="card__info">
              <article class="card__title">Гора Кука</article>
              <div class="card__like card__like_status_disabled"></div>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/neuschwanstein_castle.jpg" alt="Замок Нойшванштайн, Германия">
            <div class="card__info">
              <article class="card__title">Замок Нойшванштайн</article>
              <div class="card__like card__like_status_disabled"></div>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/dumbleyung_lake.jpg" alt="Озеро Дамблиунг, Австралия">
            <div class="card__info">
              <article class="card__title">Озеро Дамблиунг</article>
              <div class="card__like card__like_status_disabled"></div>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/red_square.jpg" alt="Красная площадь, Россия">
            <div class="card__info">
              <article class="card__title">Красная площадь</article>
              <div class="card__like card__like_status_disabled"></div>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/mount_rila.jpg" alt="Гора Рила, Болгария">
            <div class="card__info">
              <article class="card__title">Гора Рила</article>
              <div class="card__like card__like_status_disabled"></div>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="images/callanish.jpg" alt="Камни Калланиш, Шотландия">
            <div class="card__info">
              <article class="card__title">Калланиш</article>
              <div class="card__like card__like_status_disabled"></div>
            </div>
          </li>

        </ul>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright"> 2020 Mesto Russia</p>
    </footer>

</body>

</html>
