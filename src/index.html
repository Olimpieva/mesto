<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>

</head>

<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo" />
    </header>

    <main class="content">

      <section class="profile content__profile">
        <div class="profile__avatar-overlay">
          <img class="profile__avatar" src="" alt="Аватар пользователя" />
        </div>
        <div class="profile__info">
          <h1 class="profile__info-name"></h1>
          <button class="profile__button profile__button_action_edit" type="button"
            aria-label="Изменить профиль"></button>
          <p class="profile__info-caption"></p>
        </div>
        <button class="profile__button profile__button_action_add" type="button"
          aria-label="Добавить изображение"></button>
      </section>

      <section class="gallery content__gallery">
        <ul class="cards">
          <template id="card-template">
            <li class="card">
              <img class="card__image" src="#" alt="#">
              <div class="card__info">
                <h2 class="card__title"></h2>
                <div class="card__like-info">
                  <button class="card__like" type="button" aria-label="Поставить лайк"></button>
                  <span class="card__like-counter">0</span>
                </div>
              </div>
              <button class="card__remove" type="button" aria-label="Удалить изображение"></button>
            </li>
          </template>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright"> 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <form class="popup__form popup__form-profile" name="popup-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-fieldset">
            <input class="popup__input popup__input_type_name" id="profile-name" type="text" value=""
              placeholder="Введите имя" name="name" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="profile-name-error"></span>
          </fieldset>
          <fieldset class="popup__input-fieldset">
            <input class="popup__input popup__input_type_caption" id="profile-caption" type="text" value=""
              placeholder="Введите описание" name="about" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="profile-caption-error"></span>
          </fieldset>
          <button class="popup__button popup__button_action_save" type="submit" disabled>Сохранить</button>
        </form>
        <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup__container">
        <form class="popup__form popup__form-card" name="popup-card">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-fieldset">
            <input class="popup__input popup__input_type_caption" id="card-name" type="text" value=""
              placeholder="Название" name="name" minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="card-name-error"></span>
          </fieldset>
          <fieldset class="popup__input-fieldset">
            <input class="popup__input popup__input_type_link" id="card-link" type="url" value=""
              placeholder="Ссылка на картинку" name="link" required>
            <span class="popup__input-error" id="card-link-error"></span>
          </fieldset>
          <button class="popup__button popup__button_action_save" type="submit" disabled>Создать</button>
        </form>
        <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__button popup__button_action_close" type="button"></button>
        <img class="popup-image__image" src="#" alt="#">
        <h2 class="popup-image__title"></h2>
      </div>
    </div>

    <div class="popup popup-confirmation">
      <div class="popup__container">
        <form class="popup__form" name="popup-confirmation">
          <h2 class="popup__title popup-confirmation__title">Вы уверены?</h2>
          <button class="popup__button popup__button_action_save" type="submit">Да</button>
        </form>
        <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container">
        <form class="popup__form popup__form-avatar" name="popup-avatar">
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__input-fieldset">
            <input class="popup__input popup__input_type_link" id="avatar-link" type="url" value=""
              placeholder="Ссылка на картинку" name="avatar" required>
            <span class="popup__input-error" id="avatar-link-error"></span>
          </fieldset>
          <button class="popup__button popup__button_action_save" type="submit" disabled>Сохранить</button>
        </form>
        <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>

  </div>

</body>

</html>
